<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin_Matcher</title>
    <link rel = "stylesheet" href = "http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="Pin-Matcher.css">
</head>
<body>

    <!-- Generate part -->
    <div id="Generate_part"></div>
    <div class=" d-flex justify-content-center">
         <button type="button" class="btn btn-warning " id="generate">Generate Pin</button>
    </div>

    <!-- Submit part -->
    <div id="display"></div>
    <div id="buttons_part">
        <div>
            <button class="digit " >6</button>
            <button class="digit " >7</button>
            <button class="digit " >8</button>
            <button class="digit " >9</button>
        </div>
        <div>
            <button class="digit " >2</button>
            <button class="digit " >3</button>
            <button class="digit " >4</button>
            <button class="digit " >5</button>
            
        </div>
        <div>
            <button class="digit " >0</button>
            <button class="digit " >1</button>
            <button class="digit "  >C</button>
        </div>
        <div class=" d-flex justify-content-center" >
            <button type="button" class="btn btn-warning digit" id="">Submit Pin</button>
        </div>
        <p id="pin_match">Pin Matched</p>
        <p id="didnt_match">Pin didn,t match. Please try again</p>
    </div>
    <script src="Pin-Matcher.js"></script>
    <script>
        
    </script>

</body>
</html>
